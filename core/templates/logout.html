{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body">x
                    <h2 class="card-title"></h2>
                    <p class="card-text">You have been successfully logged out.</p>
                    <hr>
                    <p>Want to log back in?</p>
                    <a href="{% url 'core:logout' %}" class="btn btn-primary">Login Again</a>
                    <a href="{% url 'core:home' %}" class="btn btn-secondary">Return Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<form action="{% url 'core:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="nav-link btn btn-link">Logout</button>
</form>
{% endblock %}
