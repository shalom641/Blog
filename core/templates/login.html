{% extends 'base.html' %}
{% load static %}
{% block title %}login{% endblock %}
{% block content %}


<style>
    body {
        /* Use a professional and attractive background image */
     /* Update the path as per your setup */
        background-size: cover;
        margin: 0;
        padding: 0;
        text-align: center;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Add an overlay to darken the background and make the login form stand out */
    body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: white;
        z-index: -1; /* Keep the overlay behind the content */
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 380px;
        background-position: center;
        background-attachment: fixed;
        margin-left: 30%;
        padding: 40px;
        margin-top: 25px; 
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    
    }

    h1 {
        margin: 0 0 25px;
        font-weight: 600;
        color: #444;
    }

    h2 {
        margin-top: 5%;
        font-size: 24px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border 0.3s;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #ea66a4;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    button {
        background: linear-gradient(to right, rgb(130, 204, 218), rgb(140, 243, 247));
        color: rgb(13, 65, 60);
        border: none;
        padding: 14px 20px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background: linear-gradient(to right, rgb(100, 185, 205), rgb(120, 230, 240));
    }

    footer {
    background-color:rgb(109, 154, 236);
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

  footer p {
    font-size: 14px;
    margin: 0;
  }

</style>

<div class="login-container">
    <h2>Login</h2><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form><br><br>
    <p>Don't have an account? <a href="{% url 'core:register' %}">Register here</a></p>


</div>
{% endblock content %}
