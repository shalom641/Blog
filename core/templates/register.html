{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-5 col-lg-4">
        <div class="p-4 border rounded-3 shadow-sm bg-white">
            <h3 class="mb-4 text-center text-dark">Sign Up</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn text-white" style="background-color: #87ceeb;">Create Account</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                <small>Already registered? 
                    <a href="{% url 'core:login' %}" class="text-decoration-none">Login</a>
                </small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
