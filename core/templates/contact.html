{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to bottom right, #f2f7f9,rgba(245, 245, 245, 0.575));
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding-bottom: 120px;
    color: #333;
  }

  .contact-form-container {
    max-width: 720px;
    margin: 80px auto;
    padding: 50px 40px;
    background: #ffffffcc;
    backdrop-filter: blur(12px);
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    animation: fadeSlideUp 0.6s ease-in-out;
  }

  @keyframes fadeSlideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .contact-form-container h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #08457e;
    font-weight: 600;
  }

  .contact-form-container p {
    text-align: center;
    margin-top: 0;
    font-size: 1rem;
    color: #555;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    background-color: #fff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus,
  textarea:focus {
    border-color: #1c68d4;
    outline: none;
    box-shadow: 0 0 6px rgba(28, 104, 212, 0.25);
  }

  textarea {
    min-height: 120px;
    resize: vertical;
  }

  .btn-primary {
    background: linear-gradient(135deg, #1d83e2, #0f5bb8);
    color: white;
    padding: 14px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0f75d8, #0949a7);
    transform: scale(1.03);
  }

  .alert-success {
    background-color: #e6f9ed;
    color: #1c6233;
    padding: 14px;
    border-left: 5px solid #28a745;
    margin-bottom: 20px;
    border-radius: 6px;
    font-weight: 500;
    text-align: center;
  }

  footer {
    background-color: #0f5bb8;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

  footer p {
    font-size: 14px;
    margin: 0;
  }

  @media (max-width: 600px) {
    .contact-form-container {
      padding: 30px 20px;
    }

    .contact-form-container h2 {
      font-size: 2rem;
    }
  }
</style>

<div class="contact-form-container">
  <h2>ðŸ“¬ Let's Talk</h2>
  <p>Weâ€™d love to hear from you. Fill out the form below.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Send Message</button>
  </form>
</div>
{% endblock %}
