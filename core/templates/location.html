{% extends 'base.html' %}
{% block title %}location{% endblock %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('shalo.png');
        /* Replace 'background.jpg' with your image file */
        background-size: cover;
        background-position: center;
        color: white;
    }

    .content {
        text-align: center;
        padding: 50px;
        background: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background for text readability */
        border-radius: 10px;
        margin: 100px auto;
        max-width: 500px;
    }

    h1 {
        font-size: 2.5em;
    }

    p {
        font-size: 1.2em;
    }

    footer {
        background-color: rgb(109, 154, 236);
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    footer p {
        font-size: 14px;
        margin: 0;
    }
</style>

<title>Location</title>



<div class="gaming-card p-4 h-100">
    <h3 class="mb-4">Our Location</h3>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2155732918656!2d-73.98784492452553!3d40.74844047138961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689872345678!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</div>




{% endblock %}
